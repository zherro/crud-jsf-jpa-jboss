<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/default.xhtml">
	<ui:define name="corpo">
	
		<h:form id="author">
           	<h:panelGrid id="infoLivro" columns="5">
           		<p:outputLabel value="Author Name: " />
            	<p:inputText id="authorName" value="#{authorBean.author.name}" style="width: 300px"/>
            	
            	<p:focus context="infoLivro"/>
            </h:panelGrid>
			
			<h:panelGrid>
				
				<p:commandButton id="salvarLivro" value="Salvar" action="#{authorBean.save()}"  update=":author :listAuthor"   style="float:left"/>
			</h:panelGrid>
		</h:form>
	    <br/>
       	<h:form id="listAuthor">
       		<p:dataTable id="listAuthor" var="author" value="#{authorBean.authors}" paginator="true" rows="10" rowsPerPageTemplate="5,10,15" emptyMessage="Not found authors!" 
       				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">  
		        <f:facet name="header">  
		            <h:outputText value="My authors" />  
		        </f:facet>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Name" />  
		            </f:facet>  
		            <h:outputText value="#{author.name}" />  
		        </p:column>  
	
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="" />  
		            </f:facet>  
		             <p:commandButton id="ediAuthor" value="Edit" action="#{authorBean.edit(author)}" update=":author" />  
		        </p:column> 
		         
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="" />  
		            </f:facet>
		            <p:commandButton id="deleteAuthor" value="Delete" action="#{authorBean.delete(author)}" update=":author :listAuthor" />  
		        </p:column>  
		    </p:dataTable> 
       	</h:form>
			
	</ui:define>
</ui:composition>
